<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <script
      src="https://kit.fontawesome.com/183b18702d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card-body">
    <h1 ><i class="fas fa-map-marker-alt"></i><span id = "current-city">   </span></h1>  

       <h5 id = "current-day-time">Friday 16:34 </h5>
              <span class="temp-description" id="temp-description">Mostly cloudy</span>

      <br />
        <div class="row">
          <div class="col">
            <div class="clearfix weather-temperature">
            <img src="" alt="clear" id="icon" class="float-left" />
            <span class = "float-left"> 
              <strong id="current-temp"></strong><span class = "units">
                <a href="#" id= "celsius-link" class="active">°C</a> | 
                <a href="#" id= "fahrenheit-link">°F</a> </span>
            </span>
               </div>
               </div>
               <div class="col-6">
              <ul>
                <li>Feels like: <span id="feeling"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
            <br />
            <br />
              <br />
                <br />
                <hr/>
                <h4 class = "forecast-heading">FORECAST FOR THE WEEK<span class=forecast-units> °C </span></h4>
          <div class = "weather-forecast" id="forecast">
          </div>
            <br />
                 
           <form  class ="form-container" id="city-name">
             <div class = "row" id="searchForms">
               <div class ="input-group mb-3">
          <input type="city" id="city-input" placeholder="Search city or use your current location" autocomplete="off" required>
          <input type="submit" id = "search-button" value="Search" >
          <input type = "submit" id = "current-location-button" value= "Current Location">
        </div>
      </div>
        </form>
          
          </div>
        </div>
      </div>
    </div>
    <br />
    <small>
      Coded and designed by Ogechukwu Oginni  |  <a href="https://github.com/ogeoginni/myweatherapp" target ="_blank"> Open-source </a> 
    </small>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
