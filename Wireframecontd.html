<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <script
      src="https://kit.fontawesome.com/183b18702d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styling/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card-body">
    <h1 ><i class="fas fa-map-marker-alt"></i><span id = "current-city">   Abuja</span></h1>  
      <span class="current-temp" id="current-temp"> 25<span id ="temp-c-unit"><sup>°C</sup></span></span><span class = "units"></span>
        <span class="current-temp" id="fahrenheit-link"> | 77 <span id ="temp-f-unit"><sup>°F</sup></span></span><span class = "units"></span>
      
      <br />
        <div class="row">
          <div class="col">
            <h5 id = "current-day-time">Friday 16:34 </h5>
              <span class="temp-description" id="temp-description">Mostly cloudy</span>
               </div>
          <div class="top" id="feeling">
             Feels like: 31°
             </div>
             <br />
            <div class ="bottom" id = "humidity">Humidity: 71</div>
         
          <div class="weekdays">
            <div class="row">
            <div class="col">
              <strong>Saturday</strong>
              <br />
              ⛅️
              <br />
              29°
            </div>
            <div class="col">
              <strong>Sunday</strong>
              <br />
              🌤
              <br />
              31°
            </div>
            <div class="col">
              <strong>Monday</strong>
              <br />
              🌦
              <br />
              32°
            </div>
                 <div class="col">
              <strong>Tuesday</strong>
              <br />
              ☀️
              <br />
              31°
            </div>
            <div class="col">
              <strong>Wednesday</strong>
              <br />
              🌧
              <br />
              27°
            </div>
          </div> 
            <br />
           <form  class ="container" id="city-name">
             <div class = "row" id="searchForms">
               <div class ="input-group mb-3">
          <input type="city" id="city-input" placeholder="Enter a city" required>
          <input type="submit" id = "search-button" value="Search">
          <input type = "submit" id = "current-location-button" value= "Current City">
        </div>
      </div>
        </form>
          
   <p class="footnote">Coded by Ogechukwu Oginni</p>
          </div>
        </div>
      </div>
    </div>
    <br />
    </div>
    <script src="Styling/index.js">
    </script>
  </body>
</html>
